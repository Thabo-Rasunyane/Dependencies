<div class="grade-list">
    <div class="learner-detail" *ngFor="let learner of learnerList">
        <div class="learner-name">{{learner.name}}</div>
        <div class="learner-gender">{{learner.gender}}</div>
        <div class="code-lang">{{learner.language}}</div>
        <div class="learner-grades">{{learner.grades}}</div>
    </div>
</div>
