<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [ngModel]="name"><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" [ngModel]="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>

    <label for="language">Coding Language:</label>
    <select id="language" name="language" [ngModel]="language">
        <option value="java">Java</option>
        <option value="angular">Angular</option>
        <option value="csharp">C#</option>
        <option value="sql">SQL</option>
        <option value="python">Python</option>
    </select><br><br>

    <label for="result">Final Result:</label>
    <select id="result" name="result" [ngModel]="grades">
        <option value="passed">Passed</option>
        <option value="failed">Failed</option>
    </select><br><br>

    <button class="addBtn" (click)="addLearner()">ADD TO LIST</button>

    <div>
        <app-status></app-status>
    </div>
</form>
